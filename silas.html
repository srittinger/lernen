<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sials</title>
    <script>
        'use strict';
        function formularAbschicken() {
            console.log("abgeschickt ...");
            var formular = document.forms["anmeldeFormular"];
            var name = formular.elements["name"].value;
            var alter = formular.elements["alter"].value;
            var erwachsener = formular.elements["erwachsener"];
            console.log('Name: ' + name);
            console.log('Alter: ' + alter);
            console.log('Erwachsener: ' + erwachsener[0].checked);
            if (alter < 18 && erwachsener[0].checked) {
                document.getElementById('ausgabe').innerHTML = "Das stimmt nicht!";
            } else {
                document.getElementById('ausgabe').innerHTML = "Willkommen " + name;
            }
            var e = document.getElementById("afterClick");
            e.style.display = "block";
            return false;
        }

    </script>
    <style>
        #afterClick {
            display: none;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Silas Test-Seite</h1>
    <p>Nur fuer Leute ueber 18 oder die die Wahrheit sagen ...</p>
    <form name="anmeldeFormular">
        <fieldset>
            <label>Name</label>
            <input type="text" id="name" name="name" value="" />
            <label>Alter</label>
            <input type="text" id="alter" name="alter" value="" />
            <label>Erwachsener:</label>
            Ja<input type="radio" name="erwachsener" value="Erwachsener" />
            Nein<input type="radio" name="erwachsener" value="Kind" />
            Weiss nicht<input type="radio" name="erwachsener" value="keineAhnung" />
            <input type="button" value="Abschicken ..." onclick="formularAbschicken();" />
        </fieldset>
    </form>
    <div id="ausgabe">Hier kommt der Text</div>

    <div id="afterClick">
        <h2>nur nach Click ...</h2>
        <p>
            mehr Text
        </p>
    </div>
</body>

</html>
